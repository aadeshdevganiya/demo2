<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeslot Table</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="tableslot">
                <div class="container">
                    <form action="" method="get">
                        <div class="heading">
                            <h1>Time Slot</h1>
                        </div>
                        <div class="hour-price">
                            <h2>Per Hour Price</h2>
                            <input type="text">
                        </div>
                        <div class="row" id="timeslot-container">
                            <div class="col timeslot-row">
                                <p>Monday</p>
                                <div class="box"><input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                            <div class="col timeslot-row">
                                <p>Tuesday</p>
                                <div class="box"><input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                            <div class="col timeslot-row">
                                <p>Wednesday</p>
                                <div class="box"> <input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                            <div class="col timeslot-row">
                                <p>Thursday</p>
                                <div class="box"> <input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                            <div class="col timeslot-row">
                                <p>Friday</p>
                                <div class="box"> <input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                            <div class="col timeslot-row">
                                <p>Saturday</p>
                                <div class="box"><input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                            <div class="col timeslot-row">
                                <p>Sunday</p>
                                <div class="box"> <input type="text" placeholder="slot"><a class="btn-add">+</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
